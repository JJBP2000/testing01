<div class="card">
    <!--begin::Card header-->
    <div class="card-header">
        <!--begin::Card title-->
        <div class="card-title fs-3 fw-bolder">Registrar Nuevo Curso</div>
        <!--end::Card title-->
    </div>
    <!--end::Card header-->
    <!--begin::Form-->
    <form id="kt_project_settings_form" class="form fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate">
        <span class="spinner-border spinner-border-sm align-middle ms-2" *ngIf="isLoading | async"></span>
        <div class="card-body p-9">

            <div class="row mb-8">
                <div class="col-5">
                        <label class="fs-6 fw-bold mt-2 mb-3">Título de Curso</label>
                        <input type="text" class="form-control form-control-solid" name="title" placeholder="Desarrollo Web">
                </div>
                
                <div class="col-7">
                    <div class="fs-6 fw-bold mt-2 mb-3">Subtítulo de Curso</div>
                    <input type="text" class="form-control form-control-solid" name="subtitle" placeholder="Nociones Avanzadas del Desarrollo Web">
                </div>
            </div>

            
            <div class="row mb-8">
                <div class="col-2">
                        <label class="fs-6 fw-bold mt-2 mb-3">Precio en QUETZALES</label>
                        <input type="number" class="form-control form-control-solid" name="gt" placeholder="30Q">
                </div>
                
                <div class="col-2">
                    <div class="fs-6 fw-bold mt-2 mb-3">Precio en DOLARES</div>
                    <input type="number" class="form-control form-control-solid" name="usd" placeholder="30$">
                </div>
                <div class="col-4">
                    <label class="fs-6 fw-bold mt-2 mb-3">Selec. Categoría</label>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="categorie"
                        placeholder="Selec. Categoria"
                        (change)="selectCategorie($event)"
                    >
                        <ng-container *ngFor="let categorie of categories">
                            <option [value]="categorie.id">{{ categorie.name }}</option>
                        </ng-container>
                        
                    </select>

                </div>
                <div class="col-4">
                    <div class="fs-6 fw-bold mt-2 mb-3">Selec. Sub Categoría</div>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="subcategoria"
                        placeholder="Selec. SubCategoria"
                    >
                        <ng-container *ngFor="let subcategorie of subcategories_back">
                            <option [value]="subcategorie.id">{{ subcategorie.name }}</option>
                        </ng-container>
                        
                    </select>
                </div>
            </div>

            <div class="row mb-8">
                <div class="col-5">
                        <label class="form-label">Sube tu portada: *</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile"  accept=".jpeg, .bmp, .jpg, .png, .gif, .webp"  (change)="processFile($event)">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                        <div class="py-3" *ngIf="IMAGEN_PREVISUALIZA">
                            <img [src]="IMAGEN_PREVISUALIZA" width="250" alt="">
                        </div>
                </div>
                <div class="col-2">
                    <label class="fs-6 fw-bold mt-2 mb-3">Nivel: </label>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="nivel"
                        placeholder="Selec. Nivel"
                    >
                        <option value="Basico">Básico</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Avanzado">Avanzado</option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="fs-6 fw-bold mt-2 mb-3">Idioma: </label>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="idioma"
                        placeholder="Selec. Idioma"
                    >
                        <option value="Español">Español</option>
                        <option value="Ingles">Ingles</option>
                        <option value="Portugues">Portugués</option>
                    </select>
                </div>
                <div class="col-3">
                    <div class="fs-6 fw-bold mt-2 mb-3">Instructor: </div>
                    <select
                        class="form-control form-select-solid fw-bolder"
                        name="user"
                        placeholder="Selec. Instructor"
                    >
                    <ng-container *ngFor="let instructor of instructores">
                        <option [value]="instructor.id">{{ instructor.full_name }}</option>
                    </ng-container>
                    </select>
                </div>
            </div>
            
                


            <div class="row mb-8">
                <div class="col-xl-3">
                    <div class="fs-6 fw-bold mt-2 mb-3">Descripción:</div>
                </div>
                <div class="col-xl-9 fv-row fv-plugins-icon-container">
                    <ckeditor data="<p>Hello, world!</p>"></ckeditor>
                </div>
            </div>

            <div class="row mb-8">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="fs-6 fw-bold mt-2 mb-3">Requerimientos:</div>
                            <div class="d-flex">
                                <input type="text" class="form-control form-control-solid" [(ngModel)]="text_requirements" name="requerimientos" placeholder="Angular Básico">
                                <button class="btn btn-sm btn-primary mx-5" (click)="addRequirements()">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table align-middle gs-0 gy-3"> 
                                <thead>
                                    <tr>
                                        <th class="p-0"></th>
                                        <th class="p-0"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">JAVASCRIPT AVANZADO</a>
                                        </td>
                                        <td class="text-end text-muted fw-bold">
                                            <button class="btn btn-sm btn-danger">X</button>
                                        </td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12">
                            <div class="fs-6 fw-bold mt-2 mb-3">¿ Para quién está dirigido ?:</div>
                            <div class="d-flex">
                                <input type="text" class="form-control form-control-solid" [(ngModel)]="text_what_is_for" name="what_is_for" placeholder="Desarrolladores Web">
                                <button class="btn btn-sm btn-primary mx-5" (click)="addWhatIsFor()">+</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table align-middle gs-0 gy-3"> 
                                    <thead>
                                        <tr>
                                            <th class="p-0"></th>
                                            <th class="p-0"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <a href="#" class="text-dark fw-bolder text-hover-primary mb-1 fs-6">INGENIERO DE SISTEMAS</a>
                                            </td>
                                            <td class="text-end text-muted fw-bold">
                                                <button class="btn btn-sm btn-danger">X</button>
                                            </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--end::Card body-->
        <!--begin::Card footer-->
        <div class="card-footer d-flex justify-content-end py-6 px-9">
            <button type="submit" class="btn btn-primary" id="kt_project_settings_submit">Guardar Curso</button>
        </div>
        <!--end::Card footer-->
        <input type="hidden"><div></div>
    
    </form>
</div>
